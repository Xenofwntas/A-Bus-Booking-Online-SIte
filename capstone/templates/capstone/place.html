{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}

<div class = "container">
    <h1 style="text-align: center;">{{place.place}}</h1>
    <div id="carouselExampleControls" style="max-width: 1000px;" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{place.urlPic}}" class="d-block w-100 img-fluid img-thumbnail" height="700px" alt="...">
              </div>
            {%for image in images%}
          <div class="carousel-item">
            <img src="{{image.picture}}" class="d-block w-100 img-fluid img-thumbnail" height="700px" alt="...">
          </div>
          {%endfor%}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <hr>
    <p>{{place.description}}</p>
    <br>
    <br>
    <a href="{% url 'destinations' %}"><button class="btn btn-warning mb-3 btn-sm">back to Destinations</button></a>
</div>


{% endblock %}

{% block script %}
    <script src="{% static 'capstone/main.js' %}"></script>
{% endblock %}
