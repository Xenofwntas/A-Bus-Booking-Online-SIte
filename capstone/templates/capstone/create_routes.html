{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}

<div class="container">
    <form action="{% url 'createRoutes' %}" method="POST">
        {% csrf_token %}
        <h2 style="text-align: center;">Choose the date period</h2>
        <br>
        <h3>From</h3>
    <input type="text"  id="datepicker" class="form-control" placeholder="Select Date" name="dateFrom">

    <h3>Until</h3>
    <input type="text"  id="datepicker" class="form-control" placeholder="Select Date" name="dateUntil">
    <br>
    <br>

    <h2 style="text-align: center;">Select Route To Be Repeated</h2>
    <br>
    <h3>Departure</h3>
    <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example" name="departurePlace">
        <option selected disabled>Choose Departure</option>
        {% for place in places %}
        <option value="{{place.place}}" class="form-contol">{{place.place}}</option>
        {% endfor %}
    </select>

    <input type="text" id="timepicker" class="form-control" placeholder="Select Departure Time" name="departureTime">
    <br>

    <h3>Destination</h3>
    <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example" name="destinationPlace">
        <option selected disabled>Select Destination</option>
        {% for place in places %}
        <option value="{{place.place}}" class="form-contol">{{place.place}}</option>
        {% endfor %}
    </select>

    <input type="text" id="timepicker" class="form-control" placeholder="Select Destination Time" name="destinationTime">
    <br>


    <div class="container text-center p-3">
        <button type="submit" class="btn btn-warning mb-3 btn-lg"> Create Routes</button>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/flatpickr">// flatpickr</script>
 
 <script src="{% static 'js/create_routes.js' %}"></script>
{% endblock %}

{% block script %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}
